<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simranjit Singh Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(0, 0, 33);
        color: white;
        font-family: poppins, sans-serif;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(18, 18, 62);
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        font-size: 1.01rem;
        color: rgb(153, 153, 226);
      }
      .left {
        font-size: 1.5rem;
      }
      .firstsection {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 90px 0;
      }
      .firstsection div {
        width: 30%;
      }
      .leftsection {
        font-size: 3rem;
      }
      .rightsection img {
        width: 80%;
        margin: 10px 0;
      }
      .purple {
        color: rgb(170, 128, 228);
      }
      .text-gray {
        color: gray;
      }
      #element {
        color: rgb(170, 128, 228);
      }
      .secondsection {
        max-width: 80vw;
        margin: auto;
        height: 80vh;
      }
      main hr {
        border: 0;
        background: #9c97f1;
        height: 1px;
        margin: 35px 80px;
      }
      .secondsection h1 {
        font-size: 1.9rem;
      }
      .secondsection .box {
        background: white;
        width: 80vw;
        height: 2px;
        display : flex; 
        margin: 40px 0;
      }
      .secondsection .vertical {
        width:1px;
        height: 93px;
        background: white;
        margin: 0 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Simranjit Singh</div>
        <div class="right">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Service</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contect Me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstsection">
        <div class="leftsection">
          Hi, My name is <span class="purple">Simranjit Singh</span>, i am
          <span id="element"></span>
        </div>
        <div class="rightsection">
          <img
            src="images/—Pngtree—developers are coding programs on_14867886.png"
            alt="Developer Image"
          />
        </div>
      </section>
      <hr />
      <section class="secondsection">
        <span class="text-gray"> what i have done so far </span>
        <br />
        <h1>Work Experience</h1>
        <div class="box">
        <div class="vertical"></div>
        <div class="vertical"></div>
        <div class="vertical"></div>
        <div class="vertical"></div> 
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#element", {
        strings: [
          "Website Developer",
          "Frontend Developer",
          "Backend Developer",
          "Full Stack Developer",
        ],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
